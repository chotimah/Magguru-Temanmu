<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script> 
    <title>Magguru Temanmu</title>
</head>
<body>
    <h1 class="text-center py-4">Magguru Temanmu</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbzWIwH4kWDApP5raVkBkCFaJO7J9djRXFtq6t9SUIUE9ln_P1DDPHnGpqb_g8AwuWL7SQ/exec" class="container">
        <div class="mb-3">
            <label for="Nama Siswa" class="form-label">Nama Siswa</label>
            <input type="text" class="form-control" id="Nama Siswa" name="Nama Siswa" >
        </div>
        <div class="mb-3">
            <label for="Usia Siswa" class="form-label">Usia Siswa</label>
            <input type="text" class="form-control" id="Usia Siswa" name="Usia Siswa" >
        </div>
        <div class="mb-3">
            <label for="Kelas Siswa" class="form-label">Kelas Siswa</label>
            <input type="text" class="form-control" id="Kelas Siswa" name="Kelas Siswa" >
        </div>
        <div class="mb-3">
            <label for="Asal Sekolah Siswa" class="form-label">Asal Sekolah Siswa</label>
            <input type="text" class="form-control" id="Asal Sekolah Siswa" name="Asal Sekolah Siswa" >
        </div>
        <div class="mb-3">
            <label for="Alamat Rumah Siswa" class="form-label">Alamat Rumah Siswa</label>
            <input type="text" class="form-control" id="Alamat Rumah Siswa" name="Alamat Rumah Siswa" >
        </div>
        <div class="mb-3">
            <label for="Nama Orang Tua Siswa" class="form-label">Nama Orang Tua Siswa</label>
            <input type="text" class="form-control" id="Nama Orang Tua Siswa" name="Nama Orang Tua Siswa" >
        </div>
        <div class="mb-3">
            <label for="No WA yang bisa dihubungi" class="form-label">No WA yang bisa dihubungi</label>
            <input type="text" class="form-control" id="No WA yang bisa dihubungi" name="No WA yang bisa dihubungi" >
        </div>
        <div class="mb-3">
            <label for="Jenjang yang dikuti" class="form-label">Jenjang yang dikuti</label>
            <input type="text" class="form-control" id="Jenjang yang dikuti" name="Jenjang yang dikuti" >
        </div>
        <div class="mb-3">
            <label for="Pelajaran yang dipilih" class="form-label">Pelajaran yang dipilih</label>
            <input type="text" class="form-control" id="Pelajaran yang dipilih" name="Pelajaran yang dipilih" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form>
</html>
